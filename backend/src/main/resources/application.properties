
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
javax.persistence.jdbc.driver=org.hsqldb.jdbcDriver
javax.persistence.jdbc.url=jdbc:hsqldb:mem:testdb
javax.persistence.jdbc.user=sa
javax.persistence.jdbc.password=
logging.level.org.springframework.web=DEBUG
spring.http.log-request-details=true
spring.mvc.log-request-details=true
spring.websecurity.debug=true
logging.level.org.springframework.security=DEBUG

# Enabled domains for SSO authentication (comma-separated)
sso.enabled-domains=gmail.com,intsof.com,microsoft.com

# Entra provider configuration
sso.registration.azure.client-id=${SSO_REGISTRATION_AZURE_CLIENT_ID:demo-client-id}
sso.registration.azure.tenant-id=${SSO_REGISTRATION_AZURE_TENANT_ID:demo-tenant-id}
sso.registration.azure.client-secret=${SSO_REGISTRATION_AZURE_CLIENT_SECRET:demo-client-secret}
sso.registration.azure.authorization-grant-type=${SSO_REGISTRATION_AZURE_AUTHORIZATION_GRANT_TYPE:authorization_code}
sso.registration.azure.redirect-uri=${SSO_REGISTRATION_AZURE_REDIRECT_URI:http://localhost:4200/auth/callback}
sso.registration.azure.scope=${SSO_REGISTRATION_AZURE_SCOPE:openid profile email}
sso.provider.azure.authorization-uri=${SSO_PROVIDER_AZURE_AUTHORIZATION_URI:https://login.microsoftonline.com/}
sso.provider.token-uri=${SSO_PROVIDER_TOKEN_URI:https://login.microsoftonline.com/oauth2/v2.0/token}
sso.provider.user-info-uri=${SSO_PROVIDER_USER_INFO_URI:https://graph.microsoft.com/oidc/userinfo}
sso.provider.user-name-attribute=${SSO_PROVIDER_USER_NAME_ATTRIBUTE:preferred_username}
 
# JWT Configuration
jwt.secret=${JWT_SECRET:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:86400000}
jwt.issuer=${JWT_ISSUER:ms-entra-external-id-sample}

# Phase 6: Advanced Features Configuration

# Rate Limiting Configuration
auth.rate-limit.enabled=true
auth.rate-limit.max-attempts=5
auth.rate-limit.window-minutes=1

# Audit Logging Configuration
audit.logging.enabled=true
audit.logging.include-ip=true
audit.logging.include-user-agent=false

# Token Security Configuration
token.blacklist.enabled=true
token.rotation.enabled=true
token.family.tracking.enabled=true
