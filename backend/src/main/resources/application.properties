
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
javax.persistence.jdbc.driver=org.hsqldb.jdbcDriver
javax.persistence.jdbc.url=jdbc:hsqldb:mem:testdb
javax.persistence.jdbc.user=sa
javax.persistence.jdbc.password=
logging.level.org.springframework.web=DEBUG
spring.http.log-request-details=true
spring.mvc.log-request-details=true
spring.websecurity.debug=true
logging.level.org.springframework.security=DEBUG

# Enabled domains for SSO authentication (comma-separated)
sso.enabled-domains=gmail.com,microsoft.com

# Entra provider configuration
sso.registration.azure.client-id=${MSEEIS_CLIENT_ID}
sso.registration.azure.tenant-id=${MSEEIS_TENANT_ID}
sso.registration.azure.client-secret=${MSEEIS_CLIENT_SECRET}
sso.registration.azure.authorization-grant-type=${MSEEIS_GRANT_TYPE}
sso.registration.azure.redirect-uri=${MSEEIS_REDIRECT_URI}
sso.registration.azure.scope=${MSEEIS_SCOPE}
sso.provider.azure.authorization-uri=${MSEEIS_AUTHORIZATION_URI}
sso.provider.token-uri=${MSEEIS_TOKEN_URI}
sso.provider.user-info-uri=${MSEEIS_USER_INFO_URI}
sso.provider.user-name-attribute=${MSEEIS_USER_NAME_ATTRIBUTE}
 
# JWT Configuration
jwt.secret=${MSEEIS_JWT_SECRET}
jwt.expiration=3600000
jwt.refresh.expiration=86400000
jwt.issuer=ms-entra-external-id-sample

# Phase 6: Advanced Features Configuration

# Rate Limiting Configuration
auth.rate-limit.enabled=true
auth.rate-limit.max-attempts=5
auth.rate-limit.window-minutes=1

# Audit Logging Configuration
audit.logging.enabled=true
audit.logging.include-ip=true
audit.logging.include-user-agent=false

# Token Security Configuration
token.blacklist.enabled=true
token.rotation.enabled=true
token.family.tracking.enabled=true
